name: CI

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: 'no'
      upload_release:
        description: 'Upload to Release (create auto release)'
        required: false
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build:
    name: Padavan Build (container)
    runs-on: ubuntu-latest

    # ============================
    # ğŸ”¥ æ ¸å¿ƒï¼šPadavan æ„å»ºå®¹å™¨
    # ============================
    container:
      image: registry.gitlab.com/hadzhioglu/padavan-ng

    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images

    strategy:
      matrix:
        include:
          # - build_variant: "mt7621"
          #   targets: "K2P"
          - build_variant: "mt7628"
            targets: "MI-3C"

    steps:
      # ============================================================
      # Checkout
      # ============================================================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # Basic sanity check (very important for debugging)
      # ============================================================
      - name: Show build environment
        run: |
          echo "===== System ====="
          uname -a
          echo "===== GCC ====="
          gcc --version
          echo "===== Make ====="
          make --version
          echo "===== User ====="
          whoami
          echo "=================="

      # ============================================================
      # Optional tmate debug
      # ============================================================
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      # ============================================================
      # Build firmware
      # ============================================================
      - name: Build firmware
        run: |
          set -e
          cd trunk

          mkdir -p ${images_dir}

          echo "================================================"
          echo "ğŸ“¦ Build info"
          echo "   Variant: ${build_variant}"
          echo "   Targets: ${targets}"
          echo "================================================"

          for m in ${targets}; do
            echo "ğŸ”¨ Building firmware for ${m}"
            fakeroot ./build_firmware_ci ${m}
            cp -f images/*.trx ${images_dir}/${m}.trx
            ./clear_tree_simple >/dev/null 2>&1
            echo "âœ… ${m} done"
          done

      # ============================================================
      # Package images
      # ============================================================
      - name: Package images
        if: success()
        run: |
          set -e
          ls -lh ${images_dir}

          GIT_VERSION=$(git rev-parse --short=7 HEAD 2>/dev/null || true)
          image_name=images_${build_variant}_${GIT_VERSION}

          cd ${images_dir}
          md5sum *.trx | tee md5sum.txt
          7z a -mx=9 ${image_name}.7z ./*

          echo "image_name=${image_name}" >> $GITHUB_ENV

      # ============================================================
      # Upload artifact
      # ============================================================
      - name: Upload images to Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx

      # ============================================================
      # Create Release (optional)
      # ============================================================
      - name: Create Release and Upload
        if: github.event.inputs.upload_release == 'yes' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-${{ github.run_number }}
          name: Auto Build #${{ github.run_number }}
          body: |
            ğŸ¤– **Auto Build (Padavan container)**

            - ğŸ·ï¸ Variant: `${{ matrix.build_variant }}`
            - ğŸ¯ Targets: `${{ matrix.targets }}`
            - ğŸ”– Commit: `${{ github.sha }}`
          files: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
