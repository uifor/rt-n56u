name: CI

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: 'no'
      upload_release:
        description: 'Upload to Release (create auto release)'
        required: false
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build:
    name: Padavan Build (container)
    runs-on: ubuntu-latest

    container:
      image: registry.gitlab.com/hadzhioglu/padavan-ng

    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images

    strategy:
      fail-fast: false
      matrix:
        include:
          # ========================
          # MT7628 ç³»åˆ—
          # ========================
          - build_variant: "mt7628"
            targets: "MI-3C"

          # ========================
          # MT7621 ç³»åˆ—ï¼ˆç¤ºä¾‹ï¼Œå…ˆæ³¨é‡Šï¼‰
          # ========================
          # - build_variant: "mt7621"
          #   targets: "K2P"

    steps:
      # ============================================================
      # Checkout
      # ============================================================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # Basic sanity check
      # ============================================================
      - name: Show build environment
        run: |
          uname -a
          gcc --version
          make --version

      # =========================================================
      # 2ï¸âƒ£ Prepare build environmentï¼ˆæŽ¨èä½†ä¸é‡ï¼‰
      # =========================================================
      - name: Prepare build environment
        run: |
          set -e

          echo "ðŸ•’ Fix timezone"
          ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          echo "Asia/Shanghai" > /etc/timezone

          echo "ðŸ“¦ Install minimal required tools"
          apt update
          apt install -y \
            wget \
            zstd \
            xz-utils \
            p7zip-full

          echo "âœ… Build environment ready"

      # =========================================================
      # 3ï¸âƒ£ Prepare Padavan toolchainï¼ˆå…³é”®æ­¥éª¤ï¼‰
      # =========================================================
      - name: Prepare Padavan toolchain
        run: |
          set -e

          echo "ðŸ“¥ Prepare MIPS toolchain"
          cd toolchain-mipsel

          if [ -x "./dl_toolchain.sh" ]; then
            sh ./dl_toolchain.sh
          else
            echo "âŒ dl_toolchain.sh not found!"
            exit 1
          fi

          echo "ðŸ” Verify toolchain"
          find . -name "mipsel-linux-uclibc-gcc" -type f

          echo "âœ… Toolchain ready"


      # ============================================================
      # Optional tmate debug
      # ============================================================
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      # ============================================================
      # Build firmware
      # ============================================================
      - name: Build firmware
        run: |
          set -e
          cd trunk
          mkdir -p ${images_dir}

          echo "Variant: ${build_variant}"
          echo "Targets: ${targets}"

          for m in ${targets}; do
            echo "ðŸ”¨ Building ${m}"
            fakeroot ./build_firmware_ci ${m}
            cp -f images/*.trx ${images_dir}/${m}.trx
            ./clear_tree_simple >/dev/null 2>&1
            echo "âœ… ${m} done"
          done

      # ============================================================
      # Package images
      # ============================================================
      - name: Package images
        if: success()
        run: |
          cd ${images_dir}
          GIT_VERSION=$(git rev-parse --short=7 HEAD || echo unknown)
          image_name=images_${build_variant}_${GIT_VERSION}

          md5sum *.trx | tee md5sum.txt
          7z a -mx=9 ${image_name}.7z ./*

          echo "image_name=${image_name}" >> $GITHUB_ENV

      # ============================================================
      # Upload artifact
      # ============================================================
      - name: Upload images to Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx

      # ============================================================
      # Create Release (optional)
      # ============================================================
      - name: Create Release and Upload
        if: github.event.inputs.upload_release == 'yes' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-${{ github.run_number }}
          name: Auto Build #${{ github.run_number }}
          body: |
            ðŸ¤– **Auto Build (Padavan container)**

            - Variant: `${{ matrix.build_variant }}`
            - Targets: `${{ matrix.targets }}`
            - Commit: `${{ github.sha }}`
          files: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
