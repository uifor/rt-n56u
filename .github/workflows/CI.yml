name: CI

on: 
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: 'no'
      upload_release:
        description: 'Upload to Release (create auto release)'
        required: false
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04
      options: --user root

    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images

    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… è·å–å®Œæ•´ Git å†å²ï¼Œç¡®ä¿ git rev-parse èƒ½æ­£å¸¸å·¥ä½œ

      # âœ… ç¼“å­˜ APT åŒ…
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-v1
          restore-keys: |
            ${{ runner.os }}-apt-

      # âœ… ç¼“å­˜ Toolchainï¼ˆæœ€é‡è¦çš„ç¼“å­˜ï¼Œå¯å¤§å¹…å‡å°‘æ„å»ºæ—¶é—´ï¼‰
      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            toolchain-mipsel/toolchain-4.4.x
            toolchain-mipsel/toolchain-3.4.x
          key: ${{ runner.os }}-toolchain-mipsel-${{ matrix.build_variant }}-v2
          restore-keys: |
            ${{ runner.os }}-toolchain-mipsel-${{ matrix.build_variant }}-
            ${{ runner.os }}-toolchain-mipsel-

      # âœ… ç¼“å­˜ç¼–è¯‘ä¸´æ—¶æ–‡ä»¶ï¼ˆåŠ é€Ÿæ„å»ºï¼‰
      - name: Cache Build Objects
        uses: actions/cache@v4
        with:
          path: |
            trunk/stage
            trunk/romfs
          key: ${{ runner.os }}-build-${{ matrix.build_variant }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.build_variant }}-

      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          echo "Etc/UTC" > /etc/timezone

          apt update
          apt install -y tzdata

          apt install -y \
            unzip \
            libtool-bin \
            curl \
            cmake \
            gperf \
            gawk \
            flex \
            bison \
            nano \
            xxd \
            fakeroot \
            kmod \
            cpio \
            git \
            python3-docutils \
            gettext \
            automake \
            autopoint \
            texinfo \
            build-essential \
            help2man \
            pkg-config \
            zlib1g-dev \
            libgmp3-dev \
            libmpc-dev \
            libmpfr-dev \
            libncurses5-dev \
            libltdl-dev \
            wget \
            libc-dev-bin \
            p7zip-full
          
          # âœ… é…ç½® Git safe.directoryï¼Œè§£å†³ Docker container ä¸­çš„æƒé™é—®é¢˜
          git config --global --add safe.directory '*'

      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          
          # âœ… å¦‚æœç¼“å­˜å‘½ä¸­ï¼Œè·³è¿‡ç¼–è¯‘
          if [ "${{ steps.cache-toolchain.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Toolchain cache hit, skipping build"
            # éªŒè¯ toolchain æ˜¯å¦å®Œæ•´
            if [ -d "toolchain-4.4.x/bin" ] && [ -d "toolchain-3.4.x/bin" ]; then
              echo "âœ… Toolchain verified successfully"
              ls -lh toolchain-4.4.x/bin/ | head -5
              ls -lh toolchain-3.4.x/bin/ | head -5
              exit 0
            else
              echo "âš ï¸  Toolchain cache incomplete, rebuilding..."
            fi
          fi
          
          # å¦‚æœç¼“å­˜æœªå‘½ä¸­æˆ–ä¸å®Œæ•´ï¼Œåˆ™æ„å»º toolchain
          echo "ğŸ”¨ Building toolchain from source..."
          ./clean_toolchain
          ./build_toolchain
          echo "âœ… Toolchain build completed"

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          
          # âœ… æ˜¾ç¤ºç¼“å­˜çŠ¶æ€
          echo "================================================"
          echo "ğŸ“¦ Cache Status:"
          echo "   Toolchain cache hit: ${{ steps.cache-toolchain.outputs.cache-hit }}"
          echo "   Build variant: ${{ matrix.build_variant }}"
          echo "   Targets: ${{ matrix.targets }}"
          echo "   Upload to Release: ${{ github.event.inputs.upload_release }}"
          echo "================================================"
          
          for m in $targets; do
            echo "ğŸ”¨ Building firmware for $m..."
            fakeroot ./build_firmware_ci $m || exit 1
            cp -f images/*.trx ${images_dir}/$m.trx
            ./clear_tree_simple >/dev/null 2>&1
            echo "âœ… $m build completed"
          done

      - name: Create archive
        if: success()
        run: |
          ls -lh ${images_dir}
          
          # âœ… æ›´å®‰å…¨çš„æ–¹å¼è·å– Git ç‰ˆæœ¬ï¼Œå³ä½¿å¤±è´¥ä¹Ÿä¸ä¼šå¯¼è‡´è„šæœ¬é€€å‡º
          GIT_VERSION=$(git rev-parse --short=7 HEAD 2>/dev/null || echo "")
          
          if [ -n "$GIT_VERSION" ]; then
            image_name=images_${build_variant}_${GIT_VERSION}
          else
            image_name=images_${build_variant}
          fi
          
          cd ${images_dir}
          md5sum *.trx | tee md5sum.txt
          7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
          
          echo "================================================"
          echo "ğŸ“¦ Archive created: ${image_name}.7z"
          echo "================================================"

      # âœ… ä¸Šä¼ åˆ° Artifactsï¼ˆæ€»æ˜¯æ‰§è¡Œï¼Œç”¨äºä¸´æ—¶å­˜å‚¨ï¼‰
      - name: Upload images to Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx

      # âœ… è‡ªåŠ¨åˆ›å»º Release å¹¶ä¸Šä¼ ï¼ˆå¯é€‰ï¼Œé»˜è®¤å¼€å¯ï¼‰
      - name: Create Release and Upload
        if: github.event.inputs.upload_release == 'yes' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-${{ github.run_number }}
          name: Auto Build #${{ github.run_number }}
          body: |
            ğŸ¤– **Auto Build from Manual Trigger**
            
            **Build Information:**
            - ğŸ·ï¸ Build Number: #${{ github.run_number }}
            - ğŸ“¦ Variant: `${{ matrix.build_variant }}`
            - ğŸ¯ Targets: `${{ matrix.targets }}`
            - ğŸ”– Commit: `${{ github.sha }}`
            - ğŸ“ Message: ${{ github.event.head_commit.message }}
            - ğŸ• Build Time: ${{ github.event.repository.updated_at }}
            
            **Files Included:**
            - ğŸ“¦ Compressed Archive: `${{ env.image_name }}.7z` (with MD5)
            - ğŸ“„ Raw Firmware: `*.trx`
            
            **Download:**
            Click the files below to download the firmware.
          files: |
            ${{ env.images_dir }}/*.7z
            ${{ env.images_dir }}/*.trx
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}