name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04
      options: --user root

    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}

    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images

    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… èŽ·å–å®Œæ•´ Git åŽ†å²ï¼Œç¡®ä¿ git rev-parse èƒ½æ­£å¸¸å·¥ä½œ

      # âœ… ç¼“å­˜ APT åŒ…
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-v1
          restore-keys: |
            ${{ runner.os }}-apt-

      # âœ… ç¼“å­˜ Toolchainï¼ˆæœ€é‡è¦çš„ç¼“å­˜ï¼Œå¯å¤§å¹…å‡å°‘æž„å»ºæ—¶é—´ï¼‰
      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            toolchain-mipsel/toolchain-4.4.x
            toolchain-mipsel/toolchain-3.4.x
          key: ${{ runner.os }}-toolchain-mipsel-${{ matrix.build_variant }}-v2
          restore-keys: |
            ${{ runner.os }}-toolchain-mipsel-${{ matrix.build_variant }}-
            ${{ runner.os }}-toolchain-mipsel-

      # âœ… ç¼“å­˜ç¼–è¯‘ä¸´æ—¶æ–‡ä»¶ï¼ˆåŠ é€Ÿæž„å»ºï¼‰
      - name: Cache Build Objects
        uses: actions/cache@v4
        with:
          path: |
            trunk/stage
            trunk/romfs
          key: ${{ runner.os }}-build-${{ matrix.build_variant }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.build_variant }}-

      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          echo "Etc/UTC" > /etc/timezone

          apt update
          apt install -y tzdata

          apt install -y \
            unzip \
            libtool-bin \
            curl \
            cmake \
            gperf \
            gawk \
            flex \
            bison \
            nano \
            xxd \
            fakeroot \
            kmod \
            cpio \
            git \
            python3-docutils \
            gettext \
            automake \
            autopoint \
            texinfo \
            build-essential \
            help2man \
            pkg-config \
            zlib1g-dev \
            libgmp3-dev \
            libmpc-dev \
            libmpfr-dev \
            libncurses5-dev \
            libltdl-dev \
            wget \
            libc-dev-bin \
            p7zip-full
          
          # âœ… é…ç½® Git safe.directoryï¼Œè§£å†³ Docker container ä¸­çš„æƒé™é—®é¢˜
          git config --global --add safe.directory '*'

      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          
          # âœ… å¦‚æžœç¼“å­˜å‘½ä¸­ï¼Œè·³è¿‡ç¼–è¯‘
          if [ "${{ steps.cache-toolchain.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Toolchain cache hit, skipping build"
            # éªŒè¯ toolchain æ˜¯å¦å®Œæ•´
            if [ -d "toolchain-4.4.x/bin" ] && [ -d "toolchain-3.4.x/bin" ]; then
              echo "âœ… Toolchain verified successfully"
              ls -lh toolchain-4.4.x/bin/ | head -5
              ls -lh toolchain-3.4.x/bin/ | head -5
              exit 0
            else
              echo "âš ï¸  Toolchain cache incomplete, rebuilding..."
            fi
          fi
          
          # å¦‚æžœç¼“å­˜æœªå‘½ä¸­æˆ–ä¸å®Œæ•´ï¼Œåˆ™æž„å»º toolchain
          echo "ðŸ”¨ Building toolchain from source..."
          ./clean_toolchain
          ./build_toolchain
          echo "âœ… Toolchain build completed"

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          
          # âœ… æ˜¾ç¤ºç¼“å­˜çŠ¶æ€
          echo "================================================"
          echo "ðŸ“¦ Cache Status:"
          echo "   Toolchain cache hit: ${{ steps.cache-toolchain.outputs.cache-hit }}"
          echo "   Build variant: ${{ matrix.build_variant }}"
          echo "   Targets: ${{ matrix.targets }}"
          echo "================================================"
          
          for m in $targets; do
            echo "ðŸ”¨ Building firmware for $m..."
            fakeroot ./build_firmware_ci $m || exit 1
            cp -f images/*.trx ${images_dir}/$m.trx
            ./clear_tree_simple >/dev/null 2>&1
            echo "âœ… $m build completed"
          done

      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          
          # âœ… æ›´å®‰å…¨çš„æ–¹å¼èŽ·å– Git ç‰ˆæœ¬ï¼Œå³ä½¿å¤±è´¥ä¹Ÿä¸ä¼šå¯¼è‡´è„šæœ¬é€€å‡º
          GIT_VERSION=$(git rev-parse --short=7 HEAD 2>/dev/null || echo "")
          
          if [ -n "$GIT_VERSION" ]; then
            image_name=images_${build_variant}_${GIT_VERSION}
          else
            image_name=images_${build_variant}
          fi
          
          cd ${images_dir}
          md5sum *.trx | tee md5sum.txt
          7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
          
          echo "================================================"
          echo "ðŸ“¦ Archive created: ${image_name}.7z"
          echo "================================================"

      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z

      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true