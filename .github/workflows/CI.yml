name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04
      options: --user root

    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}

    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
      CC: gcc-7
      CXX: g++-7
      HOSTCC: gcc-7
      HOSTCXX: g++-7

    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"

    steps:
      - uses: actions/checkout@v4

      # ✅ 缓存 APT 包
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/CI.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          echo "Etc/UTC" > /etc/timezone

          apt update
          apt install -y tzdata

          apt install -y gcc-7 g++-7
          
          apt install -y \
            unzip libtool-bin curl cmake gperf gawk flex bison nano xxd \
            fakeroot kmod cpio git python3-docutils gettext automake autopoint \
            texinfo build-essential help2man pkg-config zlib1g-dev \
            libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev \
            wget libc-dev-bin p7zip-full

          update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 100
          update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 100
          update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          
          update-alternatives --set gcc /usr/bin/gcc-7
          update-alternatives --set g++ /usr/bin/g++-7

          echo "=== Compiler versions ==="
          gcc --version
          g++ --version
          echo "CC: $CC"
          echo "CXX: $CXX"

      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh

      # ✅ 缓存工具链
      - name: Cache toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            toolchain-mipsel/toolchain-3.4.x
            toolchain-mipsel/toolchain-4.9.x
          key: ${{ runner.os }}-toolchain-${{ hashFiles('toolchain-mipsel/dl_toolchain.sh') }}
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Prepare toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh

      - name: Verify toolchain cache
        if: steps.cache-toolchain.outputs.cache-hit == 'true'
        run: |
          echo "Toolchain restored from cache"
          ls -lh toolchain-mipsel/

      # ✅ 缓存已编译的用户空间工具
      - name: Cache user tools
        uses: actions/cache@v4
        with:
          path: |
            trunk/user/*/built
            trunk/stage
          key: ${{ runner.os }}-user-tools-${{ matrix.build_variant }}-${{ hashFiles('trunk/user/**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-user-tools-${{ matrix.build_variant }}-
            ${{ runner.os }}-user-tools-

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      - name: Verify build environment
        run: |
          echo "=== Build Environment Check ==="
          echo "CC: $CC"
          echo "CXX: $CXX"
          echo "HOSTCC: $HOSTCC"
          echo "HOSTCXX: $HOSTCXX"
          which gcc
          which g++
          gcc --version
          g++ --version

      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          for m in $targets; do
            fakeroot ./build_firmware_ci $m || exit 1
            cp -f images/*.trx ${images_dir}/$m.trx
            ./clear_tree_simple >/dev/null 2>&1
          done

      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=$(git rev-parse --short=7 HEAD 2>/dev/null)
          if [ -n "$GIT_VERSION" ]; then
            image_name=images_${build_variant}_${GIT_VERSION}
          else
            image_name=images_${build_variant}
          fi
          cd ${images_dir}
          md5sum *.trx | tee md5sum.txt
          7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV

      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z

      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true